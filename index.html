<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <link rel="stylesheet" href="stylesheet/index.css" />
    <title>Clinique</title>
</head>
<body>
    <nav class="nav-extended">
        <div class="nav-wrapper grey lighten-5">
          <img src="images/clinique.jpg" alt="benefit-logo" class="brand-logo center" height="80" width="150">
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li id="total" class="black-text">Total</li>
            <li><a href="#" id="cart" class="black-text">Cart</a></li>
            <li><a href="#" id="account" class="black-text">Account</a></li>
          </ul>
        </div>
        <div class="nav-content pink lighten-4">
          <ul class="tabs tabs-transparent">
            <li class="tab"><a id="all-products" href="#">All Products</a></li>
            <li class="tab"><a id="eyes" href="#">Eyes</a></li>
            <li class="tab"><a id="lips" href="#">Lips</a></li>
            <li class="tab"><a id="faces" href="#">Face</a></li>
            </ul>
        </div>
      </nav>
    
      
        <div id="product-card-container"></div>
        <div id="cart-container"></div>

        <div id="form" class="container">
        <form id="create-account">
          <h4>Create an account to get exclusive online offers and updates!</h4>
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter first name">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter Last name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter email">
          <input type="submit" value="CREATE AN ACCOUNT">
        </form>
      </div>
        

<script src="javascript/index.js"></script>
</body>
</html>
